name: Deploy EC2 & Security Groups

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment name
        required: true
        type: string
        default: dev

      aws_region:
        description: AWS Region
        required: true
        type: string
        default: us-east-1

      ec2_instances:
        description: EC2 instances JSON
        required: true
        type: string
        default: |
          {
            "sonar": {
              "instance_type": "t3.small",
              "key_name": "awsKeyPair",
              "volume_type": "gp3",
              "volume_size": 20,
              "tags": { "Environment": "dev" },
              "subnet_key": "us-east-1a",
              "subnet_type": "public",
              "associate_eip": true
            }
          }

      sg_map:
        description: Security groups JSON
        required: true
        type: string
        default: |
          {
            "sonar": {
              "ports": [9000, 6500]
            }
          }

jobs:
  terraform:
    name: Deploy EC2 & SG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ inputs.aws_region }}

      - name: Terraform Init
        working-directory: .
        run: terraform init

      - name: Terraform Format Check
        working-directory: .
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: .
        run: terraform validate

      - name: Terraform Apply
        working-directory: .
        env:
          TF_VAR_environment: ${{ inputs.environment }}
          TF_VAR_aws_region: ${{ inputs.aws_region }}

          # Pass the JSON inputs as string
          TF_VAR_ec2_instances: ${{ inputs.ec2_instances }}
          TF_VAR_sg_map: ${{ inputs.sg_map }}

          TF_VAR_default_tags: >
            {
              "Environment": "${{ inputs.environment }}",
              "ManagedBy": "terraform"
            }
        run: |
          echo "Deploying EC2 and Security Groups for environment: $TF_VAR_environment"
          terraform apply -auto-approve

      - name: Get EC2 Public IPs
        id: get_eip
        working-directory: .
        run: |
          EC2_IPS=$(terraform output -json eip)
          echo "EC2_IPS=$EC2_IPS"
          echo "ec2_ips=$EC2_IPS" >> $GITHUB_OUTPUT

      - name: Update GitHub Variable
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "Updating EC2 IPs in GitHub variable"
          gh variable set EC2_IPS --body "${{ steps.get_eip.outputs.ec2_ips }}"
