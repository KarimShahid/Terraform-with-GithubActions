name: Deploy EC2 + SG
on:
  workflow_dispatch:
    inputs:
      server_name:
        description: "Server name"
        required: true
        default: "serverA"
        type: string
      region:
        description: "AWS Region" 
        required: true
        default: "us-east-1"
        type: string
      ports:
        description: "Comma-separated ports (e.g., 8000,8080)"
        required: true
        default: "8000,9000"
        type: string
      instance_type:
        description: "Instance type"
        required: true
        default: "t3.micro"
        type: string
      key_name:
        description: "Key pair name"
        required: true
        default: "awsKeyPair"
        type: string
      subnet_key:
        description: "Subnet AZ key (us-east-1a)"
        required: true
        default: "us-east-1a"
        type: string
      subnet_type:
        description: "public or private"
        required: true
        default: "public"
        type: string
      volume_size:
        description: "Root volume size (GB)"
        required: true
        default: 20
        type: number
      associate_eip:
        description: "Assign public IP?"
        required: true
        default: true
        type: boolean

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=sk-ghactions-backend-tf" \
            -backend-config="region=${{ github.event.inputs.region }}" \
            -backend-config="key=${{ github.event.inputs.server_name }}/terraform.tfstate"

      - name: Terraform Validate
        run: terraform validate

      - name: Setup Terraform Variables & Plan
        env:
          TF_VAR_server_name: ${{ github.event.inputs.server_name }}
          TF_VAR_region: ${{ github.event.inputs.region }}
          TF_VAR_ports: ${{ github.event.inputs.ports }}
        run: |
          cat <<EOF > tmp_ec2.json
          {
            "${TF_VAR_server_name}": {
              "instance_type": "${{ github.event.inputs.instance_type }}",
              "key_name": "${{ github.event.inputs.key_name }}",
              "subnet_key": "${{ github.event.inputs.subnet_key }}",
              "subnet_type": "${{ github.event.inputs.subnet_type }}",
              "volume_type": "gp3",
              "volume_size": ${{ github.event.inputs.volume_size }},
              "tags": { "Environment" : "dev" },
              "associate_eip": ${{ github.event.inputs.associate_eip }}
            }
          }
          EOF

          # Export for Terraform
          export TF_VAR_ec2_instances="$(cat tmp_ec2.json)"
          
          # Debug (remove later)
          echo "SG_MAP: ${TF_VAR_ports}"
          echo "EC2_INSTANCES: $(cat tmp_ec2.json)"
          
          terraform plan

