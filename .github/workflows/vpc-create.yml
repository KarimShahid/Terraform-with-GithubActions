name: VPC Create
on:
  workflow_dispatch:
    inputs:
      vpc_name:
        description: "VPC name prefix"
        required: true
        default: "karim-tf-vpc"
        type: string

      vpc_cidr:
        description: "VPC CIDR block"
        required: true
        default: "10.0.0.0/16"
        type: string

      enable_nat:
        description: "Enable NAT Gateway"
        required: true
        default: false
        type: boolean

      public_subnets:
        description: 'Public subnets JSON e.g. {"us-east-1a": "10.0.1.0/24", "us-east-1b": "10.0.2.0/24"}'
        required: true
        default: '{"us-east-1a": "10.0.1.0/24"}'
        type: string

      private_subnets:
        description: 'Private subnets JSON e.g. {"us-east-1a": "10.0.11.0/24"}'
        required: true
        default: '{}'
        type: string
        
      default_tags:
        description: 'Default tags JSON e.g. {"Environment": "dev", "Owner": "karim"}'
        required: true
        default: '{"Environment": "dev", "Owner": "karim"}'
        type: string

jobs:
  terraform:
    name: Deploy VPC Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vpc-setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        env:
          TF_VAR_vpc_name: ${{ github.event.inputs.vpc_name }}
          TF_VAR_vpc_cidr: ${{ github.event.inputs.vpc_cidr }}
          TF_VAR_enable_nat: ${{ github.event.inputs.enable_nat }}
          TF_VAR_public_subnets: ${{ github.event.inputs.public_subnets }}
          TF_VAR_private_subnets: ${{ github.event.inputs.private_subnets }}
          TF_VAR_default_tags: ${{ github.event.inputs.default_tags }}
        run: terraform apply -auto-approve
